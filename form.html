<body>
	<form action="/action_page.php">
		<fieldset>
			<legend>Grocery Survery:</legend>

		  <label for="gName">Grocery Name:</label><br>
		  <input type="text" id="gName" required autofocus><br><br>

			<label for="gAddress">Grocery Address:</label><br>
			<textarea name="gAddress" rows="3" cols="20" required></textarea><br><br>

			<label for="gPhone">Grocery Phone:</label><br>
			<input type="text" id="gPhone"required><br><br>

			<label for="gDay">Grocery Open Day:</label><br>
				<input type="checkbox" id="Monday" name="gDay" value="Monday">
	  		<label for="Monday">Monday</label><br>
				<input type="checkbox" id="Tuesday" name="gDay" value="Tuesday">
	  		<label for="Tuesday">Tuesday</label><br>
				<input type="checkbox" id="Wednesday" name="gDay" value="Wednesday">
	  		<label for="Wednesday">Wednesday</label><br>
				<input type="checkbox" id="Thursday" name="gDay" value="Thursday">
	  		<label for="Thursday">Thursday</label><br>
				<input type="checkbox" id="Friday" name="gDay" value="Friday">
	  		<label for="Friday">Friday</label><br>
				<input type="checkbox" id="Saturday" name="gDay" value="Saturday">
	  		<label for="Saturday">Saturday</label><br>
				<input type="checkbox" id="Sunday" name="gDay" value="Sunday">
	  		<label for="Sunday">Sunday</label><br><br>

			<!-- <label for="gTime">Grocery Open Time:</label><br>
				<input type="checkbox" id="Morning" name="gTime" value="6-9am">
				<label for="Morning"> Morning</label><br>
				<input type="checkbox" id="Morning" name="gTime" value="Morning">
				<label for="Morning"> Morning</label><br>
				<input type="checkbox" id="Morning" name="gTime" value="Morning">
				<label for="Morning"> Morning</label><br><br> -->

			<label for="product">Products:</label><br>
				<input type="checkbox" id="product1" name="product1" value="beverages">
			  <label for="product1"> Beverages</label><br>
			  <input type="checkbox" id="product2" name="product2" value="cannedGoods">
			  <label for="product2"> Canned Goods</label><br>
			  <input type="checkbox" id="product3" name="product3" value="dairy">
			  <label for="product3"> Dairy</label><br>
				<input type="checkbox" id="product4" name="product4" value="frozenFoods">
			  <label for="product4"> Frozen Foods</label><br>
				<input type="checkbox" id="product5" name="product5" value="meat">
				<label for="product5"> Meat</label><br>
				<input type="checkbox" id="product6" name="product6" value="produce">
				<label for="product6"> Produce</label><br>
				<input type="checkbox" id="product7" name="product7" value="cleaners">
				<label for="product7"> Cleaners</label><br>
				<input type="checkbox" id="product8" name="product8" value="personalCare">
				<label for="product8"> Personal Care</label><br>
				<input type="checkbox" id="product9" name="product9" value="others">
				<label for="product9"> Others</label><br><br>

			<label for="photo">Select Photos:</label>
			<input type="file" id="photo" name="photo" multiple><br><br>

			<label for="comment">Comment:</label><br>
			<textarea name="comment" rows="3" cols="20" required></textarea><br><br>

			<label for="dayTime">Fill Out Date and Time:</label>
			<input type="datetime-local" id="dayTime" name="dayTime"><br><br>

		  <input type="submit" value="Submit">
			<input type="reset" value="Reset">
		</fieldset>
</form>
